        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

    </head>
    <body>
          <div class="wrapper">
                <header>
                      <nav>
                            <div class="menu-icon">

                <h1>Ping Me!</h1>
                <form class="cf">
                    <div class="half left cf">
                        <input type="text" id="input-name" placeholder="Name">
                        <input type="email" id="input-email" placeholder="Email address">
                        <input type="text" id="input-subject" placeholder="Subject">
                    </div>
                    <div class="half right cf">
                        <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea>
                    </div>  
                    <input type="submit" value="Submit" id="input-submit">
                </form>

                <h2 style="text-align:center; color:white; margin-top: 5%;">Contact or Follow me here</h2>
                <div id = "social">
                    <a href="https://github.com/krypticmouse">
                        <img src = "images/github.png" height=70px style="border-radius: 50%;">
                    </a>
                    <a href="https://www.linkedin.com/in/herumb-s-740163131/">
                        <img src = "images/linkedin.png" height=70px style="border-radius: 50%;">
                    </a>
                    <a href="https://theaveragecoder.medium.com/">
                        <img src = "images/medium.png" height=70px style="border-radius: 50%;">
                    </a>
                    <a href="https://auth.geeksforgeeks.org/user/herumbshandilya/articles">
                        <img src = "images/GFG.png" height=70px style="border-radius: 50%;">
                    </a>
                </div>
          </div>
    
          <script type="text/javascript">
    
          // Menu-toggle button
    
          $(document).ready(function() {
                $(".menu-icon").on("click", function() {
                      $("nav ul").toggleClass("showing");
                });
          });
    
          // Scrolling Effect
    
          $(window).on("scroll", function() {
                if($(window).scrollTop()) {
                      $('nav').addClass('black');
                }
    
                else {
                      $('nav').removeClass('black');
                }
          })
    
    
          </script>
    
    </body>
